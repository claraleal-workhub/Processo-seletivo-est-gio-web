<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="JS/script.js"></script>
  </head>
  <body>
    <header>
      <a href="https://www.actidesenvolvimento.com.br" class="logo" aria-label="Site Acti Desenvolvimento">
        <img src="css/imagens/logo acti.png" alt="Logo Acti" id="imglogo">
      </a>
      <h1>Formulário de Cadastro de Parceiros</h1>
    </header>
    <main>
      <form action="#" method="post" autocomplete="on" id="cadastroForm" novalidate>
        <fieldset>
          <legend>Dados Cadastrais</legend>
          <div class="form-group">
            <span>Personalidade:</span>
            <div class="radio-group">
            <label for="fisica">Física</label>
            <input type="radio" name="personalidade" id="fisica" value="fisica">
            <label for="juridica">Jurídica</label>
            <input type="radio" name="personalidade" id="juridica" value="juridica">
            </div>
          </div>
          <div class="form-group">
            <label for="idrazaosocial">Nome/Razão Social:</label>
            <input type="text" name="razaosocial" id="idrazaosocial" required minlength="3">
          </div>
          <div class="form-group">
            <label for="idcadastro">CPF/CNPJ:</label>
            <input type="text" name="cadastro" id="idcadastro" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>Contato</legend>
          <div class="form-group">
            <label for="idemail">E-mail:</label>
            <input type="email" name="email" id="idemail" required>
          </div>
          <div class="form-group">
            <label for="idtelefone">Telefone:</label>
            <input type="tel" name="telefone" id="idtelefone" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>Endereço</legend>
          <div class="form-group">
            <label for="idcep">CEP:</label>
            <input type="text" name="cep" id="idcep" required>
          </div>
          <div class="form-group">
            <label for="uf">UF:</label>
            <select name="uf" id="uf" required>
              <option value="">Selecione</option>
              <option value="AC">Acre (AC)</option>
              <option value="AL">Alagoas (AL)</option>
              <option value="AP">Amapá (AP)</option>
              <option value="AM">Amazonas (AM)</option>
              <option value="BA">Bahia (BA)</option>
              <option value="CE">Ceará (CE)</option>
              <option value="DF">Distrito Federal (DF)</option>
              <option value="ES">Espírito Santo (ES)</option>
              <option value="GO">Goiás (GO)</option>
              <option value="MA">Maranhão (MA)</option>
              <option value="MT">Mato Grosso (MT)</option>
              <option value="MS">Mato Grosso do Sul (MS)</option>
              <option value="MG">Minas Gerais (MG)</option>
              <option value="PA">Pará (PA)</option>
              <option value="PB">Paraíba (PB)</option>
              <option value="PR">Paraná (PR)</option>
              <option value="PE">Pernambuco (PE)</option>
              <option value="PI">Piauí (PI)</option>
              <option value="RJ">Rio de Janeiro (RJ)</option>
              <option value="RN">Rio Grande do Norte (RN)</option>
              <option value="RS">Rio Grande do Sul (RS)</option>
              <option value="RO">Rondônia (RO)</option>
              <option value="RR">Roraima (RR)</option>
              <option value="SC">Santa Catarina (SC)</option>
              <option value="SP">São Paulo (SP)</option>
              <option value="SE">Sergipe (SE)</option>
              <option value="TO">Tocantins (TO)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="idmunicipio">Município:</label>
            <input type="text" name="municipio" id="idmunicipio" required>
          </div>
          <div class="form-group">
            <label for="idbairro">Bairro:</label>
            <input type="text" name="bairro" id="idbairro" required>
          </div>
          <div class="form-group">
            <label for="idlogradouro">Logradouro:</label>
            <input type="text" name="logradouro" id="idlogradouro" required>
          </div>
          <div class="form-group">
            <label for="idnumero">Número:</label>
            <input type="text" name="numero" id="idnumero" required>
          </div>
          <div class="form-group">
            <label for="idcomplemento">Complemento (Opcional):</label>
            <input type="text" name="complemento" id="idcomplemento">
          </div>
          <div class="form-group">
            <label for="idobservacao">Observação (Opcional):</label>
            <textarea name="observacao" id="idobservacao"></textarea>
          </div>
        </fieldset>
        <div id="enviar">
          <button type="submit">Enviar</button>
        </div>
        <div id="form-messages" aria-live="polite"></div>
      </form>
    </main>
  </body>
</html>
